# =============================================================================
# GitHub Actions CI/CD Pipeline for Vision RAG Agent
# Triggers on push to main branch - builds, tests, and pushes to GitHub Container Registry
# =============================================================================

name: Build, Test, and Push to GHCR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Lint and Type Check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check . --output-format=github
        continue-on-error: true

      - name: Run type checking
        run: mypy --install-types --non-interactive --ignore-missing-imports .
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Job 2: Run Tests
  # ---------------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Job 3: Build Docker Image (test build for PRs and main)
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test build)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: vision-rag-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container health check
        run: |
          # Start container in background
          docker run -d --name test-container -p 8080:8080 vision-rag-agent:test

          # Wait for container to start
          sleep 10

          # Check if Streamlit health endpoint responds
          curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:8080/_stcore/health || echo "Health check endpoint not ready (may be expected in test)"

          # Clean up
          docker stop test-container
          docker rm test-container

  # ---------------------------------------------------------------------------
  # Job 4: Push to GitHub Container Registry (only on push to main)
  # ---------------------------------------------------------------------------
  push:
    name: Push to GitHub Container Registry
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Job 5: Notify on completion
  # ---------------------------------------------------------------------------
  notify:
    name: Push Notification
    runs-on: ubuntu-latest
    needs: push
    if: always()

    steps:
      - name: Push Status
        run: |
          if [ "${{ needs.push.result }}" == "success" ]; then
            echo "Image pushed successfully to ghcr.io!"
          else
            echo "Image push failed or skipped"
          fi
