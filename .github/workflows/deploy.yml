# =============================================================================
# GitHub Actions CI/CD Pipeline for Vision RAG Agent
# Triggers on push to main branch - builds, tests, and deploys to Cloud Run
# =============================================================================

name: Build, Test, and Deploy to Cloud Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: vision-rag-agent
  REGION: us-central1
  PYTHON_VERSION: '3.11'

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Lint and Type Check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check . --output-format=github
        continue-on-error: true

      - name: Run type checking
        run: mypy --install-types --non-interactive --ignore-missing-imports .
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Job 2: Run Tests
  # ---------------------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Job 3: Build Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test build)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.SERVICE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container health check
        run: |
          # Start container in background
          docker run -d --name test-container -p 8080:8080 ${{ env.SERVICE_NAME }}:test

          # Wait for container to start
          sleep 10

          # Check if Streamlit health endpoint responds
          curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:8080/_stcore/health || echo "Health check endpoint not ready (may be expected in test)"

          # Clean up
          docker stop test-container
          docker rm test-container

  # ---------------------------------------------------------------------------
  # Job 4: Deploy to Cloud Run (only on push to main)
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          # Alternative: Use service account key (less secure)
          # credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
            gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --port=8080
            --memory=2Gi
            --cpu=2
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --timeout=300
            --allow-unauthenticated
          env_vars: |
            STREAMLIT_SERVER_PORT=8080
            STREAMLIT_SERVER_ADDRESS=0.0.0.0
            STREAMLIT_SERVER_HEADLESS=true

      - name: Show deployment URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"

      - name: Verify deployment health
        run: |
          echo "Checking deployment health..."
          curl --retry 5 --retry-delay 10 --fail "${{ steps.deploy.outputs.url }}/_stcore/health" || echo "Health check completed"

  # ---------------------------------------------------------------------------
  # Job 5: Notify on completion
  # ---------------------------------------------------------------------------
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed or skipped"
          fi
