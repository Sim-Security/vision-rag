# =============================================================================
# Cloud Build Configuration for Vision RAG Agent
# Deploys to Google Cloud Run with production optimizations
# =============================================================================

# Substitution variables (can be overridden via --substitutions flag)
substitutions:
  _SERVICE_NAME: vision-rag-agent
  _REGION: us-central1
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'
  _MEMORY: '2Gi'
  _CPU: '2'
  _CONCURRENCY: '80'
  _TIMEOUT: '300'

options:
  # Use Cloud Build's default service account
  logging: CLOUD_LOGGING_ONLY
  # Enable Kaniko cache for faster builds
  machineType: E2_HIGHCPU_8

steps:
  # Step 1: Build the Docker image using Kaniko for layer caching
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-image'
    args:
      - '--dockerfile=Dockerfile'
      - '--destination=gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--destination=gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '--cache=true'
      - '--cache-ttl=168h'
      - '--snapshot-mode=redo'
      - '--compressed-caching=false'

  # Step 2: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'deploy-cloud-run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--port=8080'
      - '--memory=${_MEMORY}'
      - '--cpu=${_CPU}'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--concurrency=${_CONCURRENCY}'
      - '--timeout=${_TIMEOUT}'
      - '--allow-unauthenticated'
      - '--set-env-vars=STREAMLIT_SERVER_PORT=8080,STREAMLIT_SERVER_ADDRESS=0.0.0.0,STREAMLIT_SERVER_HEADLESS=true'
      # Mount secrets from Secret Manager (configure in GCP console first)
      # - '--set-secrets=OPENROUTER_API_KEY=openrouter-api-key:latest,COHERE_API_KEY=cohere-api-key:latest'
    waitFor:
      - 'build-image'

  # Step 3: Print deployment URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'show-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "======================================"
        echo "Deployment Complete!"
        echo "======================================"
        gcloud run services describe ${_SERVICE_NAME} \
          --region=${_REGION} \
          --format='value(status.url)'
    waitFor:
      - 'deploy-cloud-run'

# Build timeout (15 minutes for large images)
timeout: '900s'

# Images to push (for artifact registry)
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
